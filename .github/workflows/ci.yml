name: CI

on:
  push:
    branches:
      - main
      - master
      - 'feature/**'
  pull_request:

jobs:
  lint-and-tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install -e .

      # Existing scene catalog fixture generation
      - name: Generate scene catalog test data
        run: |
          python -m tests.fixtures.generators.SceneCatalogTestDataGenerator

      # NEW: generate minimal aggregated timestamp rasters for NdviAggregatedCompositeBuilder test
      - name: Generate aggregated timestamps test data
        run: |
          python -m tests.fixtures.generators.MiniAggregatedTimestampsGenerator

      # NEW: generate minimal NDVI COGs for BuildNdviMonthlyStatisticsPipeline test
      - name: Generate NDVI composite COG test data
        run: |
          python -m tests.fixtures.generators.MiniNdviCompositeGenerator

      - name: Run unit tests
        run: |
          python -m unittest discover -s tests/auto/unit -v

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts-${{ matrix.python-version }}
          path: |
            tests/fixtures/generated/scene_catalog/
            tests/fixtures/generated/ndvi_aggregated/
            tests/fixtures/generated/ndvi_monthly_stats/
            tests/artifacts/

  docker-build:
    needs: lint-and-tests
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Read version from src/thess_geo_analytics/__init__.py
        id: version
        run: |
          VERSION=$(grep -Po "__version__\s*=\s*['\"]\K[^'\"]+" src/thess_geo_analytics/__init__.py)
          if [ -z "$VERSION" ]; then
            echo "Could not find __version__ in src/thess_geo_analytics/__init__.py"
            exit 1
          fi
          echo "value=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Show version
        run: echo "Building Docker image version ${{ steps.version.outputs.value }}"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (no push)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          tags: |
            thess-geo-analytics:${{ steps.version.outputs.value }}
          build-args: |
            THESS_GEO_ANALYTICS_VERSION=${{ steps.version.outputs.value }}