name: tests

on:
  push:
  pull_request:

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install package + deps
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          # If your deps are not fully declared in pyproject/setup.cfg,
          # uncomment and keep a requirements file:
          # pip install -r requirements.txt

      - name: Run unit tests
        run: |
          python -m unittest -v
