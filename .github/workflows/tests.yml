name: Tests

on:
  push:
    branches:
      - main
      - master
      - 'feature/*'
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # install your package in editable mode
          pip install -e .

      - name: Generate scene catalog test data
        run: |
          python -m tests.fixtures.generators.SceneCatalogTestDataGenerator

      - name: Run unit tests
        run: |
          python -m unittest discover -s tests/auto/unit -v

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts-${{ matrix.python-version }}
          path: |
            tests/fixtures/generated/scene_catalog
            tests/artifacts